<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seznam článků</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/normalize.css" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" href="/css/skeleton.css" th:href="@{/css/skeleton.css}">
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
    <link rel="icon" type="image/png" href="/images/favicon.png" th:href="@{/images/favicon.png}">
</head>
<body>
<main class="container">
    <h1>Naše třídy</h1>
    <table>
        <thead>
        <tr>
            <th>Třída</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trida: ${tridy}">
            <td><a th:utext="${trida.nazev}" th:href="@{/trida(id=${trida.id})}"></a></td>
        </tr>
        </tbody>
    </table>

    <div class="pager">
        <a th:each="pageNumber : ${#numbers.sequence(0,tridy.totalPages-1)}"
           th:href="@{${currentURL}(size=${tridy.size}, page=${pageNumber})}"
           th:text="${pageNumber + 1}"
           class="page"
           th:classappend="${pageNumber==tridy.number} ? 'active'"></a>
    </div>
</main>
</body>
</html>
